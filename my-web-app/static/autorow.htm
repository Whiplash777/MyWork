<!--<script src="jquery-timepicker/jquery.timepicker.js"></script>--> 
<script type="text/javascript"> 
$(function () { 
	$(".autoRows").tableAutoRow(aaa); 
	function aaa(row) { 
		$(row).find(':text').timepicker(); 
	} 
}); 
function addrow(obj) { 
	$.fn.tableAutoRow.insertRow(obj); 
} 
</script>
